<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3_rotate</title>
    <style>
        body {
            perspective: 200px;
            
        }
        img {
            width: 600px;
            height: 200px;
            margin: 100px auto;
        }
        img:hover {
            transition: all 5s;
            transform-origin: 20px 20px;
            transform: rotateX(360deg);
        }
    </style>
</head>
