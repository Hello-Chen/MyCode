<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>for循环计算成绩</title>
		<script>
			var sum = 0,
				average = 0;
			var num = prompt("请输入班级总人数");
			for (let i = 1; i <= num; i++) {
				var score = prompt("请输入第" + i + "门成绩");
				sum += parseFloat(score);
			}
			average = sum / num;
			document.write("总成绩" + sum + "\n" + "平均分" + average);
		</script>
	</head>

	<body>
	</body>
</html>
