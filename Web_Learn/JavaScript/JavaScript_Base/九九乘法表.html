<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>九九乘法表</title>
		<script>
			for (let i = 1; i <= 9; i++) {
				for (let j = 1; j <= i; j++) {
					document.write(j + "x" + i + "=" + i * j + " &nbsp ");
				}
				document.write("<br/>");
			}
		</script>
	</head>
	<body></body>
</html>
