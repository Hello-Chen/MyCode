<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #ff0;
            margin: 200px auto;
        }
        .closeButton {
            position: absolute;
            top: 0;
            left: -20px;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background-color: #f0f;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="closeButton">x</div>
    </div>
    <script>
        var close = document.querySelector('.box');
        var closeBtn = document.querySelector('.closeButton');
        console.log(close);
        closeBtn.onclick = function  () {
            close.style.display='none';
        }
    </script>
</body>
</html>
