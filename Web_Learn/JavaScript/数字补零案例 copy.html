<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>数字补零案例</title>
		<script>
			var sum=0;
			for (var i = 1; i <= 100; i+=2) {
				sum += i;
			}
			console.log(sum);
			
			document.write(sum);
		</script>
	</head>

	<body></body>
</html>
